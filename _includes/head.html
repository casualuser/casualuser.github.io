<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}

  <!-- Performance Optimization: Resource Hints -->
  <link rel="dns-prefetch" href="//cdn.jsdelivr.net">
  <link rel="dns-prefetch" href="//unpkg.com">
  <link rel="dns-prefetch" href="//pqbbjgeapylcengbuvee.supabase.co">
  <link rel="preconnect" href="https://pqbbjgeapylcengbuvee.supabase.co" crossorigin>
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>

  <!-- Preload Critical Resources -->
  <link rel="preload" href="/assets/main.css" as="style">
  <link rel="preload" href="/assets/logo.png" as="image">

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:image" content="{{ site.url }}{{ page.image | default: '/assets/logo.png' }}">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">
  <meta property="og:site_name" content="Webomage">

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title | default: site.title }}">
  <meta name="twitter:description" content="{{ page.description | default: site.description }}">
  <meta name="twitter:image" content="{{ site.url }}{{ page.image | default: '/assets/logo.png' }}">

  <!-- Additional SEO Meta Tags -->
  <meta name="robots" content="index, follow">
  <meta name="author" content="Webomage">
  <link rel="canonical" href="{{ site.url }}{{ page.url }}">

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="icon" href="{{ "/assets/logo.svg" | relative_url }}" type="image/svg+xml">
  <link rel="icon" href="{{ "/assets/favicon-16.png" | relative_url }}" type="image/png" sizes="16x16">
  <link rel="icon" href="{{ "/assets/favicon-32.png" | relative_url }}" type="image/png" sizes="32x32">
  <link rel="apple-touch-icon" href="{{ "/assets/apple-touch-icon-180.png" | relative_url }}" sizes="180x180">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
  {%- include google-analytics.html -%}
  {%- endif -%}

  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "Webomage",
    "url": "{{ site.url }}",
    "logo": "{{ site.url }}/assets/logo.png",
    "description": "DevOps, AI & Cloud Native Engineering services",
    "contactPoint": {
      "@type": "ContactPoint",
      "contactType": "customer service",
      "availableLanguage": "English"
    },
    "sameAs": [
      "{{ site.url }}/contact/"
    ]
  }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Initialize Supabase client
    const supabaseUrl = 'https://pqbbjgeapylcengbuvee.supabase.co'
    const supabaseKey = 'sb_publishable_Aqc0xmRqDDvAJ35oZ1FiXw_gmpaxcsx'
    // construct global client
    window.supabase = window.supabase ? window.supabase : supabase.createClient(supabaseUrl, supabaseKey)
  </script>
</head>
