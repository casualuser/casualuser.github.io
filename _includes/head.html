<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="icon" href="{{ "/assets/logo.svg" | relative_url }}" type="image/svg+xml">
  <link rel="icon" href="{{ "/assets/favicon-16.png" | relative_url }}" type="image/png" sizes="16x16">
  <link rel="icon" href="{{ "/assets/favicon-32.png" | relative_url }}" type="image/png" sizes="32x32">
  <link rel="apple-touch-icon" href="{{ "/assets/apple-touch-icon-180.png" | relative_url }}" sizes="180x180">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
